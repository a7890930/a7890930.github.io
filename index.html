<h2>蔥爆牛肉做法</h2>
首先將牛肉絲與醃料均勻混合備用。
    <p>
起油鍋先將牛肉絲下鍋炒製5分熟後起鍋備用。
    <p>
另起油鍋，將薑絲、蒜、蔥白下鍋爆香。
    <p>
再來將步驟2的牛肉絲與醬油、蠔油倒入鍋中拌炒。
    <p>
最後將蔥綠、辣椒下鍋拌炒後，從鍋邊嗆入米酒就完成了喔。
    <p>
