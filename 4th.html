<h2>焢肉飯做法</h2>
豬五花切成約3x6公分大小的塊狀，與豬皮一起從冷水鍋加熱至滾，汆燙出雜質後起鍋洗淨備用。
    <p>
乾鍋加少許油將薑片、蒜仁、蔥段炒出香氣，再放入豬五花、豬皮。
    <p>
加入冰糖、醬油、米酒、花生醬、麥芽糖、醬油膏、1500c.c.水拌勻，加蓋滷30～40分鐘關火（不掀蓋），隔日先撈出豬皮、開火再次煮滾即完成。
    <p>
以中火煮約3分鐘，開蓋翻動一下再續煮1分鐘，加入白胡椒粉、鹽即完成。
    <p>
起鍋
