<h2>薑絲炒大腸做法</h2>
1. 將豬大腸以麵粉洗淨黏液，冷水下鍋，下薑片少許、蔥，煮約20分鐘，取出洗淨後，切小塊備用。 
    <p>
2. 薑切絲，蒜頭與辣椒切片，酸菜洗淨去除鹹味切絲備用。
    <p>
3. 下油、薑絲、酸菜心略炒煸香。 
    <p>
4. 下蒜頭、辣椒、大腸、水、黃豆醬、糖、米酒調味。
    <p>
起鍋。
